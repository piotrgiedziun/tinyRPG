
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>tinyRPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Piotr Giedziun">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
    <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="/">tinyRPG</a>
            <div class="nav-collapse">
                <ul class="nav">
					<li><a href="/login">Login</a></li>
                    <li class="active"><a href="/facebook">Create account</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">

    <!-- Main hero unit for a primary marketing message or call to action -->
    <div class="row">
	 <div class="offset3 span6">
        {% if error != "" %}
        <div class="alert alert-error">
            {{ escape(error) }}
        </div>
        {% end %}
		<form class="form-horizontal" action="/create_account" method="POST">
		        <fieldset>
		          <legend>Create new user</legend>
		          <div class="control-group">
		            <label class="control-label" for="login">Login</label>
		            <div class="controls">
		              <input type="text" class="input-xlarge" id="login" name="login">
				      <p class="help-block">3-50 alphanumeric characters</p>
		            </div>
		          </div>
		          <div class="control-group">
		            <label class="control-label" for="password">Password</label>
		            <div class="controls">
		              <input type="password" class="input-xlarge" id="password" name="password">
		            </div>
		          </div>
		         
		          <div class="form-actions">
		            <button type="submit" class="btn btn-primary">Create account</button>
		            <button class="btn">Cancel</button>
		          </div>
				{% raw xsrf_form_html() %}
		        </fieldset>
		      </form>
		</div>
    </div>

    <hr>

    <footer>
        <p>&copy; 2012</p>
    </footer>

</div> <!-- /container -->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="assets/js/bootstrap-modal.js"></script>
</body>
</html>
